version: '3.8'

services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11435:11434"
    volumes:
      - ollama_data:/root/.ollama

  agent:
    image: devops-agent:latest
    environment:
      - MODEL=${MODEL}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OWNER=${OWNER}
      - REPO=${REPO}
      - PIPELINE=${PIPELINE}
      - TIMEOUT_HOUR=${TIMEOUT_HOUR}
    depends_on:
      - ollama

volumes:
  ollama_data:
